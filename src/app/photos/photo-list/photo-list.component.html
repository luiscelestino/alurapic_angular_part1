<!-- mt-3: margem top tamanho 3 / mb-3: margem bottom tamanho 3  -->
<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="filter = $event.target.value">
    </form>
</div>
{{ filter }}
<ap-photos [photos]="photos"></ap-photos>
